{% load static %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  
  
  <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="{% static 'styles/style.css' %}">

  
</head>

<body>

  <div class="login-card">
    <h1>Đăng nhập</h1><br>
  <form method="POST">
      {% csrf_token %}
      {% for key,value in form.errors.items %}
      {{ value }}
      {% endfor %}
    <p><label>Tài khoản: </label>{{ form.username }}</p>
     <p><label>Mật khẩu: </label>{{ form.password }}</p>
      <input type="hidden" name='next' value="/shipment/listship"/>
    <input type="submit" class="login login-submit" value="Đăng nhập">
  </form>
    
  <div class="login-help">
    <a href="#">Đăng ký</a> • <a href="#">Quên mật khẩu</a>
  </div>
</div>

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

  

</body>

</html>
