{% load static %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  
  
  <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="{% static 'styles/style.css' %}">

  
</head>

<body>

  <div class="login-card">
    <h1>Đăng ký</h1><br>
  <form method = "POST" action="{% url 'signupship' %}" onsubmit="return validateForm()">
      {% csrf_token %}
  	<input type="text" id="ho" placeholder="Họ">
    <input type="text" id="ten" placeholder="Tên">
    <input type="text" id="user" placeholder="Tên đăng nhập">
    <input type="password" id="pass" placeholder="Mật khẩu">
    <input type="password" id="xnpass" placeholder="Xác nhận mật khẩu">
    <input type="text" id="email" placeholder="Email">
    <input type="text" id="sdt" placeholder="Số điện thoại">
    <input type="text" id="dc" placeholder="Địa chỉ">
    <input type="submit" name="sign_up" class="login login-submit" value="Đăng ký">
  </form>
  </div>
</div>

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script>
	function validateForm()
{
    // Bước 1: Lấy giá trị của username và password
    var username = document.getElementById('user').value;
    var password = document.getElementById('pass').value;
	var xnpassword = document.getElementById('xnpass').value;
 
    // Bước 2: Kiểm tra dữ liệu hợp lệ hay không
    if (username == ''){
        alert('Bạn chưa nhập tên đăng nhập');
    }
    else if (password == '')
    {
        alert('Bạn chưa nhập mật khẩu');
    }
	else if (password != xnpassword)
	{
		alert('Mật khẩu xác nhận không khớp. Vui lòng nhập lại');
	}
    else{
        alert('Dữ liệu hợp lệ, ta có thể chấp nhận submit form');
        return true;
    }
 
    return false;
}
</script>
  

</body>

</html>
